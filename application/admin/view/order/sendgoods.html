<form id="sendgoods-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="panel panel-default panel-intro" style="margin-bottom: 15px;">
        <div class="panel-heading">
            <div class="panel-lead">
                <em>温馨提示</em>
                确定发货后，订单状态将改为交易完成状态。同时您填写的发货内容也将展示在订单详情处被用户所查看。
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">发货内容</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" class="form-control" rows="15" name="row[content]"></textarea>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
