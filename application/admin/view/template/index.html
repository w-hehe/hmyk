<script id="authorize_tpl" type="text/html">
    <div>
        <form class="form-horizontal">
            <fieldset>
                <div class="alert alert-dismissable alert-info">
                    您需要输入插件授权码才可以安装这个插件<br>
                    授权码会自动绑定当前域名 <br>
                    如您还没有该插件的授权码，请<a id="authorize_url" href="<%=href%>" target="_blank">点击链接前往获取</a>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-plug fa-fw"></i></span>
                            <input type="text" class="form-control" id="inputAuthorize" value=""
                                   placeholder="请输入插件授权码">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</script>

<script id="logintpl" type="text/html">
    <div>
        <form class="form-horizontal">
            <fieldset>
                <div class="alert alert-dismissable alert-info">
                    您需要登录红盟云商官网账号，登录仅是为了防止恶意下载 <br>
                    如您还没有账号，请<a href="http://ihehe.cc/register.html" target="_blank">点击链接前往注册</a>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" id="inputAccount" value=""
                                   placeholder="账号/手机号/邮箱">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" id="inputPassword" value=""
                                   placeholder="请输入6-16位密码">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</script>
